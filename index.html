<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Tax Calculator</h1>
  </header>
  <main>
    <form id="taxForm">
      <div class="first">
        <label for="grossIncome">Gross Annual Income:</label>
        <input type="number" placeholder="Gross Annual Income" id="grossIncome" required>
        <div class="error-icon" id="grossIncomeError"></div>
      </div>
      <div class="first">
        <label for="extraIncome">Extra Income:</label>
        <input type="number" placeholder="Extra Income" id="extraIncome">
        <div class="error-icon" id="extraIncomeError"></div>
      </div>
      <div class="first">
        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" required>
          <option value="<40">&lt; 40</option>
          <option value="≥40&<60">&ge; 40 &amp; &lt; 60</option>
          <option value="≥60">&ge; 60</option>
        </select>
        <div class="error-icon" id="ageGroupError"></div>
      </div>
      <div class="first">
        <label for="deductions">Total Applicable Deductions:</label>
        <input type="number" placeholder="Total Applicable Deductions" id="deductions">
        <div class="error-icon" id="deductionsError"></div>
      </div>
      <button type="submit" id="submitBtn">Calculate Tax</button>
    </form>
  </main>
  
    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Final Tax Calculation</h2>
          <p id="taxResult"></p>
        </div>
      </div>
  
  
  <script src="main.js"></script>
</body>
</html>
